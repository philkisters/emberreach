name: Deploy On Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          rsync -avz --delete .output/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/emberreach

      - name: Restart App (PM2)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "export PATH=$HOME/.nvm/versions/node/v22.15.0/bin:\$PATH && pm2 reload emberreach || pm2 start /var/www/emberreach/server/index.mjs --name emberreach -- --hostname 0.0.0.0 --port 3000"
