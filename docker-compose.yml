services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: emberreach
      POSTGRES_PASSWORD: reachember
      POSTGRES_DB: emberreach
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - emberreach-network

volumes:
  postgres-data:


networks:
  emberreach-network:
    driver: bridge
