services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - emberreach-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      VIRTUAL_HOST: emberreach.kisters.me
      LETSENCRYPT_HOST: emberreach.kisters.me
      LETSENCRYPT_EMAIL: philipp@kisters.me
      VIRTUAL_PORT: 3000
    expose:
      - "3000"
    networks:
      - emberreach-network
      - web

volumes:
  postgres-data:

networks:
  emberreach-network:
    driver: bridge
  web:
    external: true